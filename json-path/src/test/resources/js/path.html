<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="jsonpath-0.8.0.js"></script>
		<script>
			$(document).ready(function() {
				window.doc = { "store": {
				    "book": [ 
				      { "category": "reference",
				        "author": "Nigel Rees",
				        "title": "Sayings of the Century",
				        "price": 8.95
				      },
				      { "category": "fiction",
				        "author": "Evelyn Waugh",
				        "title": "Sword of Honour",
				        "price": 12.99
				      },
				      { "category": "fiction",
				        "author": "Herman Melville",
				        "title": "Moby Dick",
				        "isbn": "0-553-21311-3",
				        "price": 8.99
				      },
				      { "category": "fiction",
				        "author": "J. R. R. Tolkien",
				        "title": "The Lord of the Rings",
				        "isbn": "0-395-19395-8",
				        "price": 22.99
				      }
				    ],
				    "bicycle": {
				      "color": "red",
				      "price": 19.95,
                      "dot.notation": "new"
				    }
				  }
				};

                $('#src').append(JSON.stringify(window.doc, null, 4));
				
				$('#btnEval').click(function(e) {
					$('#result').empty();
					var path = $('#txtPath').attr('value');
					var res = jsonPath(window.doc, path);
					$('#result').append("PATH : " + path + "<hr/>");
					$('#result').append(JSON.stringify(res, null, 4));
	            });
				
				
			});
		</script>
	</head>
	<body>
        <pre id="src"></pre>
		<input id="txtPath" type="text" style="width:600px;" value="$.store.book[?(@.price<10)].title"><button id="btnEval">eval</button>
		<pre id="result"></pre>
	</body>
</html>
